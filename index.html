<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

<body class="bg-dark text-light">
  <header class="d-flex justify-content-between p-3 bg-dark border-bottom border-primary">
    <h2 class="mb-0">Text</h2>
    <div>
      <a id="github-link" href="" target="_blank" class="btn btn-outline-light btn-sm">
        <i class="fab fa-github"></i> GitHub
      </a>
      <select class="custom-select custom-select-sm w-auto ml-3">
        <option selected>Tasks</option>
        <option value="1">Task 1</option>
        <option value="2">Task 2</option>
        <option value="3">Task 3</option>
      </select>
    </div>
  </header>

  <div class="container">
    <h1 class="text-center my-3">User List</h1>

    <div class="form-group my-3">
      <label for="balance-input">Filter by Balance:</label>
      <input type="text" id="balance-input" class="form-control" placeholder="Enter minimum balance">
      <button class="btn btn-primary btn-dark my-3" onclick="filterUsers()">Filter</button>
    </div>

    <table class="table table-bordered table-striped table-sm my-3">
      <thead class="table-dark">
        <tr>
          <th>Index</th>
          <th>Active</th>
          <th>Balance</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <div class="my-3">
      <button id="sum-label" class="btn btn-dark text-center"></button>
    </div>

  </div>


  <footer class="bg-dark text-light text-center text-lg-start">

    </div>
